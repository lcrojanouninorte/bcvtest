<ion-view title="Login" id="page6">
  <ion-content padding="false" class="has-header">
    <span us-spinner spinner-key="spinner-1"></span>
    <div>
      <img class="wow fadeIn" src="img/logo BQCV slogan y 10 años.png" style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 20px;">
    </div>
    <form  id="login-form30" class="list">
      <ion-list id="login-list10">
        <label class="item item-input item-floating-label" id="login-input19" name="username">
          <input class="wow fadeInLeft" type="text" placeholder="Nombre de usuario" ng-model="data.username">
        </label>
        <label class="item item-input item-floating-label" id="login-input20" name="password">
          <input class="wow fadeInLeft" type="password" placeholder="Contraseña" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button41" ng-click="login()" class="button button-positive  button-block">Ingresar</button>
      
    </form>

   
  </ion-content>
</ion-view>
